<!DOCTYPE html>
<html>

<head>
    <title>GITHUB WATS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/geral.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>GITHUB WARS</h1>
        </header>

        <section class="feliz">
            <input placeholder="Player 1" id="inp" type="text">
            <h1>Vs</h1>
            <input placeholder="Player 2" id="inp2" type="text">
            <button class="button" id="btn">FIGHT</button>
        </section>
    </div>

    <div class="container">
        <section class="jogador">
            <img class="vencedor1" src="vencedor.png" alt="">
            <img id="img1" src="user.png" alt="">
            <table id="tabelaResultado">
                <tr>
                    <th>Critério</th>
                    <th>Qtd.</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Seguidores</td>
                    <td id="seguidores1"></td>
                    <td id="tseguidores1"></td>
                </tr>
                <tr>
                    <td>Seguindo</td>
                    <td id="seguindo1"></td>
                    <td id="tseguindo1"></td>
                </tr>
                <tr>
                    <td>Repositórios</td>
                    <td id="repositorios1"></td>
                    <td id="trepositorios1"></td>
                </tr>
                <tr>
                    <td>Gists</td>
                    <td id="gists1"></td>
                    <td id="tgists1"></td>
                </tr>
                <tr>
                    <td>Estrelas</td>
                    <td id="estrelas1"></td>
                    <td id="testrelas1"></td>
                </tr>
                <tr>
                    <td>Ano de entrada</td>
                    <td id="ano1"></td>
                    <td id="tano1"></td>
                </tr>
            </table>
            <span id="pontos1">Pontuação:</span>
        </section>

        <div class="vs">
            <h1>VS</h1>
        </div>

        <section class="jogador">
            <img class="vencedor2" src="vencedor.png" alt="">
            <img id="img2" src="user.png" alt="">
            <table>
                <tr>
                    <th>Critério</th>
                    <th>Qtd.</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Seguidores</td>
                    <td id="seguidores2"></td>
                    <td id="tseguidores2"></td>
                </tr>
                <tr>
                    <td>Seguindo</td>
                    <td id="seguindo2"></td>
                    <td id="tseguindo2"></td>
                </tr>
                <tr>
                    <td>Repositórios</td>
                    <td id="repositorios2"></td>
                    <td id="trepositorios2"></td>
                </tr>
                <tr>
                    <td>Gists</td>
                    <td id="gists2"></td>
                    <td id="tgists2"></td>
                </tr>
                <tr>
                    <td>Estrelas</td>
                    <td id="estrelas2"></td>
                    <td id="testrelas2"></td>
                </tr>
                <tr>
                    <td>Ano de entrada</td>
                    <td id="ano2"></td>
                    <td id="tano2"></td>
                </tr>
            </table>
            <span id="pontos2">Pontuação:</span>
        </section>
    </div>
</body>

</html>
<script>

</script>
